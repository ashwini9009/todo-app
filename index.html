<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <h1 class="mt-5 text-center">Todo Application</h1>

    <!-- Add Task Form -->
    <form th:action="@{/tasks}" method="post" class="row mt-3">
        <div class="col-md-10">
            <input class="form-control form-control-lg"
                   type="text"
                   name="title"
                   placeholder="Add a new Task.."
                   required>
        </div>
        <div class="col-md-2">
            <button type="submit"
                    class="btn btn-primary btn-lg w-100">
                Add
            </button>
        </div>
    </form>

    <!-- Task List -->
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">

                    <span th:text="${task.title}"
                          th:classappend="${task.completed} ? ' text-decoration-line-through' : ''">
                    </span>

                    <div>

                        <a th:href="@{'/tasks/' + ${task.id} + '/completed'}"
                           th:class="${task.completed} ? 'btn btn-success btn-sm me-2' : 'btn btn-outline-secondary btn-sm me-2'">
                            Completed
                        </a>

                        <a th:href="@{'/tasks/' + ${task.id} + '/delete'}"
                           class="btn btn-danger btn-sm">
                            Delete
                        </a>

                    </div>

                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
